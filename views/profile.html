<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftsy | Perfil </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d797b1fcfc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="register">
    <header>
      <section class="header__logo">
        <img src="/img/logo.png" alt="logo" />
        <a href=""><i class="fa-solid fa-bars"></i></a>
      </section>
      <nav>
        <ul>
          <li><a href="">smartphones </a></li>
          <li><a href="">tablets </a></li>
          <li><a href="">computadoras </a></li>
        </ul>
        <ul>
          <li><a href="/login">login</a></li>
          <li><a href="/register">registro</a></li>
        </ul>
      </nav>
    </header>
    <main class="register__main">
      <section class="box__card">
        <div class="box__card--title">
            <h4 >PERFIL DE URUARIO</h4>
            <hr>
          </div>
    <form action="" class="form">
        <div class="form__box">
            <label class="form__label" for="name">Nombre</label>
            <input class="form__input" id="name" type="text" placeholder="Escribi Tu Nombre" name="name">
        </div>
        <div class="form__box">
            <label class="form__label" for="surname">Apellido</label>
            <input class="form__input" id="surname" type="text" placeholder="Escribi Tu Apellido" name="surname">
        </div>
        <div class="form__box">
          <label class="form__label" for="email">email</label>
          <input class="form__input" id="name" type="email" placeholder="correo@correo.com" name="email">
      </div>
      <div class="form__box">
        <label class="form__label" for="password">contraseña</label>
        <input class="form__input" id="password" type="password" placeholder="Nueva Contraseña" name="password">
    </div>
    <div class="form__box">
      <label class="form__label" for="password2">Confirma contraseña</label>
      <input class="form__input" id="password2" type="password" placeholder="Confirma Contraseña" name="password2">
  </div>
  <div class="form__box">
    <p >¿Ya estas registrado? <a class="link" href="/login">inicia sesión</a></p>
  </div>
  <div class="box__end">
    <button class="button button__secondary" type="reset">Limpiar</button>
    <button class="button button__primary" type="submit">Enviar</button>
  </div>
    </form>
      </section>
    </main>
  </body>
</html>
