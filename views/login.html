<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftsy | Login </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d797b1fcfc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="login">
    <header>
      <section>
        <img class="header__section--link-home" src="/img/logo.png" alt="logo" />
        <a class="header__section--button-nav" href=""><i class="fa-solid fa-bars"></i></a>
      </section>
      <nav>
        <ul>
          <li><a href="">smartphones </a></li>
          <li><a href="">tablets </a></li>
          <li><a href="">computadoras </a></li>
        </ul>
        <ul>
          <li><a href="/auth/login">login</a></li>
          <li><a href="/users/register">registro</a></li>
        </ul>
      </nav>
    </header>
    <main class="login__main">
      <section class="box__card">
        <div class="box__card--title">
        <h4 >LOGIN</h4>
        <hr>
      </div>
        <form action="/profile" class="form">

            <div class="form__box">
              <label class="form__label" for="email">email</label>
              <input class="form__input" id="name" type="email" placeholder="correo@correo.com" name="email">
          </div>
          <div class="form__box">
            <label class="form__label" for="password">contraseña</label>
            <div class="form__box--position"> <span><i class="fa-solid fa-eye"></i></span>
            <input class="form__input" id="password" type="password" placeholder="Contraseña" name="password">
          </div>
        </div>
        <div class="form__box">
          <p >¿No estás registrado? <a class="link" href="/register"> Registrate</a></p>
        </div>
        <div class="form__box">
           <input type="checkbox" id="remember" name="remember">
           <label for="remember">Recordame</label>
        </div>
      <div class="box__end">
        <a href="/" class="button button__secondary" >cancelar</a>
        <button class="button button__primary" type="submit">Enviar</button>
      </div>
        </form>
          </section>
    </main>
  </body>
</html>
